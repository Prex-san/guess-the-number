<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Guess the number!</h1>
    <div class="num-container">
      <p class="num">?</p>
    </div>
    <input type="number" max="20" min="0" id="guess" />
    <div class="prompt-message">Take a guess</div>
    <input type="button" value="Check!" id="checkPress" />
    <input type="button" value="Play Again" id="repeatPress" />
    <section class="score">
      <div class="score cur-score">Score: 0</div>
      <div class="score high-score">Highscore: 0</div>
    </section>
    <footer>Raghuraman, 2023. Version: 1.0</footer>
  </body>
</html>
